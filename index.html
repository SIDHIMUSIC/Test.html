<style>
/* ===== ANIMATIONS ===== */
@keyframes neonGlow{
  0%{box-shadow:0 0 12px #22d3ee}
  50%{box-shadow:0 0 30px #6366f1,0 0 60px #22d3ee}
  100%{box-shadow:0 0 12px #22d3ee}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
@keyframes starsMove{
  from{background-position:0 0}
  to{background-position:0 1000px}
}

/* ===== BACKGROUND ===== */
body{
  margin:0;
  min-height:100vh;
  font-family:Segoe UI,sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(1px 1px at 20% 30%,#fff,transparent),
    radial-gradient(1px 1px at 40% 70%,#fff,transparent),
    radial-gradient(1px 1px at 60% 40%,#fff,transparent),
    radial-gradient(2px 2px at 80% 60%,#fff,transparent);
  background-size:300px 300px;
  animation:starsMove 60s linear infinite;
  opacity:.35;
}

/* ===== CARD ===== */
.card{
  width:92%;
  max-width:420px;
  background:rgba(2,6,23,.88);
  border-radius:26px;
  padding:32px;
  text-align:center;
  animation:neonGlow 3.5s infinite;
  position:relative;
  z-index:1;
}

/* ===== PROFILE ===== */
.profile{animation:float 3s ease-in-out infinite}
.profile img{
  width:120px;height:120px;border-radius:50%;
  border:3px solid #22d3ee;object-fit:cover
}

/* ===== NAME ===== */
h1{
  margin:14px 0 6px;
  font-size:20px;
  text-shadow:0 0 6px #22d3ee,0 0 14px #6366f1;
}
.tagline{color:#a5b4fc;font-size:14px;margin-bottom:22px}

/* ===== BUTTONS ===== */
.btn{
  display:flex;align-items:center;justify-content:center;
  gap:12px;margin:14px 0;padding:15px;
  border-radius:18px;text-decoration:none;
  color:#fff;font-weight:600;
  background:linear-gradient(135deg,#1e293b,#020617);
  border:1px solid #334155;
  transition:.25s;
}
.btn:hover{transform:scale(1.06);box-shadow:0 0 22px currentColor}
.icon{width:22px;height:22px;fill:currentColor;filter:drop-shadow(0 0 5px currentColor)}

.instagram{color:#f472b6}
.telegram{color:#38bdf8}
.github{color:#e5e7eb}

/* ===== FREE FIRE BUTTON ===== */
.freefire{

  background:linear-gradient(135deg,#78350f,#1f1300);
}

/* ===== POPUP ===== */
.popup{
  position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  display:none;align-items:center;justify-content:center;
  z-index:10;
}
.popup-box{
  width:90%;max-width:360px;
  background:#0b1220;
  border-radius:20px;
  padding:20px;
  border:2px solid #facc15;
  box-shadow:0 0 30px #facc15;
  text-align:center;
}
.popup-box img{
  width:100%;
  border-radius:14px;
  margin-top:12px;
}
.close{
  margin-top:14px;
  padding:10px;
  border:none;
  width:100%;
  border-radius:12px;
  background:#facc15;
  color:#000;
  font-weight:700;
}

/* ===== COUNTER ===== */
.counter{margin-top:18px;color:#22d3ee;font-size:14px}
footer{margin-top:18px;font-size:12px;color:#94a3b8}
</style>
